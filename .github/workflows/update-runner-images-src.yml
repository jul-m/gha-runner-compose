name: Update Runner Images Sources

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  update-runner-images-src:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Config & Update submodule
        run: |  # shell
          # Config & Update submodule
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git submodule update --remote
          git add runner-images-src

      - name: Check for submodule changes
        id: check_changes
        run: |  # shell
          # Check for changes in the submodule
          echo "HEAD submodule commit: $(git rev-parse HEAD:runner-images-src)"
          echo "Index submodule commit: $(git rev-parse :runner-images-src)"
          set +e
          git diff --cached --quiet runner-images-src
          exit_code=$?
          set -e
          if [ $exit_code -eq 0 ]; then
            echo "No changes detected in submodule"
            echo "changes=false" >> $GITHUB_OUTPUT
          elif [ $exit_code -eq 1 ]; then
            echo "Changes detected in submodule"
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "Error checking submodule changes: exit code $exit_code" >&2
            exit $exit_code
          fi

      - name: Copy sources
        if: steps.check_changes.outputs.changes == 'true'
        id: copy_sources
        run: |  # shell
          # Copy Ubuntu scripts
          cp -r runner-images-src/images/ubuntu/scripts/* docker-assets/from-upstream/
          # Copy toolset
          cp runner-images-src/images/ubuntu/toolsets/toolset-2404.json docker-assets/from-upstream/toolset.json

          submodule_ref=$(git rev-parse HEAD:runner-images-src)

          # Check if docker-assets/from-upstream has changes
          if git diff --quiet -- docker-assets/from-upstream; then
            echo "No changes detected in docker-assets/from-upstream: commit new sub-module ref: $submodule_ref"
            echo "modified=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in docker-assets/from-upstream (ref: $submodule_ref): create a PR"
            echo "modified=true" >> $GITHUB_OUTPUT
          fi

      - name: Create or update pull request
        if: steps.copy_sources.outputs.modified == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-runner-images
          title: Update runner images sources
          body: Automated update of runner images sources from upstream.
          commit-message: Update runner images sources
          delete-branch: true

      - name: Commit and push submodule update
        if: steps.check_changes.outputs.changes == 'true' && steps.copy_sources.outputs.modified == 'false'
        run: |  # shell
          # Commit and push submodule update
          git add runner-images-src
          git commit -m "Update runner-images-src submodule"
          git push