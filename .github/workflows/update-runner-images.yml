name: Update Runner Images Sources

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC

jobs:
  update-sources:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Update submodule
        run: |  # shell
          # Update runner-images-src submodule
          git submodule update --remote

      - name: Check for submodule changes
        id: check_changes
        run: |  # shell
          # Check submodule was updated
          if git diff --quiet HEAD~1..HEAD -- runner-images-src; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Copy sources
        if: steps.check_changes.outputs.changes == 'true'
        id: copy_sources
        run: |  # shell
          # Copy Ubuntu scripts
          cp -r runner-images-src/images/ubuntu/scripts/* docker-assets/from-upstream/
          # Copy toolset
          cp runner-images-src/images/ubuntu/toolsets/toolset-2404.json docker-assets/from-upstream/toolset.json

          # Check if docker-assets/from-upstream has changes
          if git diff --quiet -- docker-assets/from-upstream; then
            echo "modified=false" >> $GITHUB_OUTPUT
          else
            echo "modified=true" >> $GITHUB_OUTPUT
          fi

      - name: Create or update pull request
        if: steps.copy_sources.outputs.modified == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-runner-images
          title: Update runner images sources
          body: Automated update of runner images sources from upstream.
          commit-message: Update runner images sources
          delete-branch: true